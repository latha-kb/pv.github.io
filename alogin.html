<!DOCTYPE html>
<html lang="en">
<head>
    <h1>signup page</h1>
</head>
<body>
    <form method="get"action="aabv.html">   
    <div>
        <!-- <label for="user">user name</label> -->
        <input placeholder="username" type="text" id="user" maxlength="5" >
        </div>
    
        <div>
        <!-- <label for="pwd">password</label> -->
        <input placeholder="password" type ="password" id="pwd" required>
        </div>
    
        <div>
        <!-- <label for="ph">phone</label> -->
        <input placeholder="ph" type="number" id="ph" max="10" min="3">
        </div>
    
        <div>
        <label for="date"> date</label>
        <input type="date" id="date">
        </div>
        <div>
        <label for="mail">email</label>
        <input type="email" id="mail">
        </div>
        <div>
        <label for="mor">morning</label>
        <input type="radio" id="mor"> 
        </div>
    
        <div>
        <label for="eve">evening</label>
        <input type="radio" id="eve">
        </div>
        <div>
        <label for="fe">front end</label>
        <input type="checkbox" id="fe">
        </div>
    
        <div>
        <label for="be">backend</label>
        <input type="checkbox" id="be">
        </div>
        <button type="submit">submit</button>
        <button type="reset">reset</button>
        <button type="signup">signup</button>
    </form>
  </body>
</html>
